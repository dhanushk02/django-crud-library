{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book Form</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">

  <h1>{{ book.title|default:"Add New Book" }}</h1>

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-row">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>

      <div class="form-row">
        <label for="id_author">Author</label>
        {{ form.author }}
      </div>

      <div class="form-row">
        <label for="id_published_date">Published Date</label>
        {{ form.published_date }}
      </div>

      <div class="form-row">
        <label for="id_description">Description</label>
        {{ form.description }}
      </div>

      <div class="form-row">
        <label for="id_cover">Cover</label>
        {{ form.cover }}
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
  </form>

</div>

</body>
</html>
